<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Imprimir Números Pares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    function imprimirPares() {
      for(let i = 0; i <= 100; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    }

    // Chamando a função kkkk
    imprimirPares();
  </script>

</body>
</html>
